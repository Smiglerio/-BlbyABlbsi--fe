<div class="container">
<div class="form-container">
  <div class="form">
    <h2>Vytvorenie treningoveho planu</h2>
    <form [formGroup]="TPformular" (ngSubmit)="vytvorPlan()">
      <div>
        <label for="TPnazov">Názov tréningového plánu:</label>
        <input type="text" id="TPnazov" name="TPnazov" formControlName="nazov">
      </div>
      <div>
        <label for="TPpopis">popis:</label>
        <input type="text" id="TPpopis" name="TPpopis" formControlName="popis">
      </div>
      <button type="submit">Vytvor plán</button>
    </form>
  </div>
</div>

<div class="form-container">
  <div class="form">
    <h2>Pridel cvičenie</h2>
    <div>
      <input type="text" placeholder="Vyhľadaj cvičenie podľa názvu" [(ngModel)]="searchText" (input)="filterExercises()">
    </div>
    <div  style="overflow-y: scroll; max-height: 300px;">
    <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Pridaj cvik </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="toggleSelection(element)"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="nazovCviku">
        <th mat-header-cell *matHeaderCellDef> Názov cvičenia </th>
        <td mat-cell *matCellDef="let element"> {{element.nazovCviku}} </td>
      </ng-container>
      <ng-container matColumnDef="popisCviku">
        <th mat-header-cell *matHeaderCellDef> Popis cvičenia </th>
        <td mat-cell *matCellDef="let element"> {{element.popisCviku}} </td>
      </ng-container>
      <ng-container matColumnDef="narocnost">
        <th mat-header-cell *matHeaderCellDef> Náročnosť cvičenia </th>
        <td mat-cell *matCellDef="let element"> {{element.narocnost}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
</div>
</div>
