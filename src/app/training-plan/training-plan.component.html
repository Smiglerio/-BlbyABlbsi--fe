<button (click)="loadData()">klikyKlaky</button>

<table mat-table [dataSource]="data"  class="mat-elevation-z8">

  <ng-container matColumnDef="nazovCviku">
    <th mat-header-cell *matHeaderCellDef> Názov cviku </th>
    <td mat-cell *matCellDef="let element"> {{element.nazovCviku}} </td>
  </ng-container>

  <ng-container matColumnDef="narocnostCviku">
    <th mat-header-cell *matHeaderCellDef> Náročnosť cviku </th>
    <td mat-cell *matCellDef="let element"> {{element.narocnostCviku}} </td>
  </ng-container>

  <ng-container matColumnDef="popisCviku">
    <th mat-header-cell *matHeaderCellDef> Popis Cviku </th>
    <td mat-cell *matCellDef="let element"> {{element.popisCviku}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
