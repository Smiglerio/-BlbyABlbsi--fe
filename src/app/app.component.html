<body class="image">
<mat-toolbar class="tooltip" color="warn">
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button *ngIf="router.url === '/home-page'"
            mat-menu-item
            routerLink="/registration">Registrácia</button>
    <button *ngIf="router.url === '/home-page'"
            mat-menu-item
            routerLink="/registration">Prihlásenie</button>
    <button *ngIf="router.url === '/profile-page'"
            mat-menu-item
            routerLink="/profile-page">Profil</button>
    <button mat-menu-item
            routerLink="/training-plan">Tréningové plány</button>
    <button *ngIf="router.url === '/profile-page'"
            mat-menu-item
            routerLink="/" (click)="logout()">Odhlásenie</button>
    <button mat-menu-item routerLink="/create-training-plan">Vytvorenie tréningového plánu</button>
    <button mat-menu-item routerLink="/create-exercise">Vytvorenie cvičenia</button>
  </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
</body>
