

<div class="form-container">
  <div class="form">
    <h2>Registrácia</h2>
    <form [formGroup]="formular" (ngSubmit)="onSubmit()">
      <label for="username">Užívateľské meno: </label>
      <input id="username" type="text" formControlName="username">
      <br>
      <label for="heslo">Heslo: </label>
      <input id="heslo" type="password" formControlName="heslo">
      <br>
      <label for="vek">Vek: </label>
      <input id="vek" type="text" formControlName="vek">
      <br>
      <label for="vaha">Vaha: </label>
      <input id="vaha" type="text" formControlName="vaha">
      <br>
      <label for="vyska">Vyska: </label>
      <input id="vyska" type="text" formControlName="vyska">
      <br>
      <label for="pohlavie">Pohlavie: </label>
      <input id="pohlavie" type="text" formControlName="pohlavie">
      <br>

      <p>Form Status: {{ formular.status }}</p>

      <button type="submit" [disabled]="!formular.valid">Odosli</button>
    </form>
  </div>

  <!-- Prihlásenie -->
  <div class="form">
    <h2>Prihlásenie</h2>
    <form [formGroup]="formular1" (ngSubmit)="login()">
      <div>
        <label for="username">Používateľské meno:</label>
        <input type="text" id="usernameLogin" name="usernameLogin" formControlName="username" required>
      </div>
      <div>
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" formControlName="heslo" required>
      </div>
      <button type="submit">Prihlásiť sa</button>
    </form>
  </div>
</div>
<lib-toastify-toast-container></lib-toastify-toast-container>
