<div class="form-container">
  <div class="form">
    <h3>Vytvorenie cvikov</h3>
    <form [formGroup]="Cviky" (ngSubmit)="vytvorCvicenie()">
      <div>
        <label for="cvikNazov">Názov cviku:</label>
        <input type="text" id="cvikNazov" name="cvikNazov" formControlName="nazovCviku">
      </div>
      <div>
        <label for="cvikPopis">Popis:</label>
        <input type="text" id="cvikPopis" name="cvikPopis" formControlName="popisCviku">
      </div>
      <select formControlName="idTypCvicenia">
        <option value="1">Začiatočník</option>
        <option value="2">Pokročilý</option>
        <option value="3">Expert</option>
        <option value="4">grécky poloboh</option>
        <option value="5">Martin Bendík</option>
      </select>
      <button type="submit">Vytvor cvičenia</button>
    </form>
  </div>
  <div class="form">
    <h2>Pridel cvičenie</h2>
    <div>
      <input type="text" placeholder="Vyhľadaj cvičenie podľa názvu" [(ngModel)]="searchText" (input)="filterExercises()">
      <select id="filtnarocnost">
        <option value="">Všetky</option>
        <option value="Začiatočník">Začiatočník</option>
        <option value="Pokročilý">Pokročilý</option>
        <option value="Expert">Expert</option>
        <option value="grécky poloboh">grécky poloboh</option>
        <option value="Martin Bendík">Martin Bendík</option>
      </select>
    </div>
    <div style="overflow-y: scroll; height: 300px">
      <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
        <ng-container matColumnDef="nazovCviku">
          <th mat-header-cell *matHeaderCellDef> Názov cvičenia </th>
          <td mat-cell *matCellDef="let element"> {{element.nazovCviku}} </td>
        </ng-container>
        <ng-container matColumnDef="popisCviku">
          <th mat-header-cell *matHeaderCellDef> Popis cvičenia </th>
          <td mat-cell *matCellDef="let element"> {{element.popisCviku}} </td>
        </ng-container>
        <ng-container matColumnDef="narocnost">
          <th mat-header-cell *matHeaderCellDef> Náročnosť cvičenia </th>
          <td mat-cell *matCellDef="let element"> {{element.narocnost}} </td>
        </ng-container>
        <ng-container matColumnDef="odstranit">
          <th mat-header-cell *matHeaderCellDef>Odstrániť cvik </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteCvicenie(element.cvicenieid)">Odstrániť</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
